<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sprach App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;800&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">

        <header>
            <p class="bar"></p>
            <div class="points_container">
                <p class="points">Points: 0</p>
            </div>
        </header>

        <main>
            <div class="sentence_wrapper">
                <div class="sentence_container">
                    <p class="first_sentence">Mir geht es gut</p>
                    <p class="second_sentence">yo soy asi</p>
                </div>
            </div>
            <div class="wordbox_container">
                <div class="words_container">
                    <div id="firstwords" class="words">
                        <p id="firstword" class="word">soy</p>
                    </div>
                    <div id="secondwords" class="words">
                        <p id="secondword" class="word">yo</p>
                    </div>
                    <div id="thirdwords" class="words">
                        <p id="thirdword" class="word">as√≠</p>
                    </div>
                    <div id="fourthwords" class="words">
                        <p id="fourthword" class="word"></p>
                    </div>
                    <div id="fifthwords" class="words">
                        <p id="fifthword" class="word"></p>
                    </div>
                    <div id="sixthwords" class="words">
                        <p id="sixthword" class="word"></p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="footer">Henning Reck, 271133</p>
        </footer>

    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8716d37031.js" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="key_container">
        <div class="whitekey_container">
            <div class="whitekey" id="a"></div>
            <div class="whitekey" id="b"></div>
            <div class="whitekey" id="c"></div>
            <div class="whitekey" id="d"></div>
            <div class="whitekey" id="e"></div>
            <div class="whitekey" id="f"></div>
            <div class="whitekey" id="g"></div>
        </div>
        <div class="blackkey_container">
            <div class="blackkeytwo_container">
                <div class="blackkey_two" id="af"></div>
                <div class="blackkey_two" id="bf"></div>
            </div>
            <div class="blackkeythree_container">
                <div class="blackkey_three" id="df"></div>
                <div class="blackkey_three" id="ef"></div>
                <div class="blackkey_three" id="gf"></div>
            </div>
        </div>
    </div>
    <div id="playbutton" class="go">
        <div id="play" class="fa-solid fa-play fa-7x" id="stop"></div>
        <!-- <div id="stop"></div> -->
    </div>
    <div id="remix_container" class="go">
        <button class="remix" id="btn">Remix</button>
    </div>
</body>
</html>

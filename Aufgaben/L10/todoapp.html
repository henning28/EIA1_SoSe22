<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/8716d37031.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <p class="heading">To Do App</p>
        </div>
        <div class="subheader">
            <p class="subheading">x in total</p>
        </div>
    </header>
    <main>
        <div class="newtask">
            <p class="newtask_text">add New Task...</p>
            <i class="fa-solid fa-circle-plus fa-2xl"></i>
        </div>
        <div class="tasks">
            <div class="task_container">
                <i class="fa-solid fa-circle-check fa-2xl"></i>
                <p class="task_text">einkaufen</p>
            </div>
            <div class="task_container">
                <i class="fa-regular fa-circle fa-2xl"></i>
                <p class="task_text">lesen</p>
            </div>
            <!-- <p class="task">lesen</p>
            <p class="task">eia</p> -->
        </div>
    </main>
    
</body>
</html>

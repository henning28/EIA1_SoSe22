<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/8716d37031.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <p class="heading">To Do App</p>
        </div>
        <div class="subheader">
            <div class="subheading" id="count">0 in total</div>
        </div>
    </header>
    <main>
        <div class="addnewtask">
            <div class="addnewtask1"></div>
            <div class="addnewtask2">
                <input id="userinput" class="addnewtask_text" value="" placeholder="add New Task...">
            </div>
            <div class="addnewtask3" id="addnewtask">
                <div id="addbutton" class="fa-solid fa-circle-plus fa-2xl"></div>
            </div>
        </div>
        <div class="tasks" id="tasks">
        </div>
    </main>
</body>
</html>
